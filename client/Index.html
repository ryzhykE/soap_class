<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="navbar-wrapper">
        <div class="container">
            <nav class="navbar navbar-inverse navbar-static-top">
                <div class="container">
                    <div id="navbar" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="/client">Soap Task2</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <div class="container well">
        <div class="row">
            <div class="col-md-12  ">
                <div class="form-group col-sm-2" id="select1">
                    <select class="form-control" name="model" id="model">
                    </select>
                </div>
                <div class="form-group col-sm-2">
                    <select class="form-control" name="year" id="year">
                    </select>
                    <div class="error"></div>
                </div>
                <div class="form-group col-sm-2">
                    <select class="form-control" name="engine" id="engine">
                    </select>
                </div>
                <div class="form-group col-sm-2">
                    <select class="form-control" name="color" id="color">
                    </select>
                </div>
                <div class="form-group col-sm-2">
                    <select class="form-control" name="maxSpeed" id="maxSpeed">
                    </select>
                </div>
                <div class="form-group col-sm-2">
                    <select class="form-control" name="price" id="price">
                    </select>
                </div>
            </div>
            <div>
                <button id="filter" type="button" class="col-sm-2 btn btn-success">Use Fiilter</button>
                <button class="btn btn-primary col-sm-2 pull-right" id="clear" type="submit">X Clear</button>
            </div>
        </div>
    </div>
    <div class="conteiner">
        <div class="row">
            <div class="col-md-10 col-md-offset-2 mainContent">
            </div>
        </div>
    </div>

    <div class="order">
        <div class="row">
            <div class="col-md-6 col-md-offset-2">
                <div class="errors"></div>
                <fieldset disabled>
                    <div class="form-group row">
                        <label for="id_car" class="col-2 col-form-label">Car</label>
                        <div class="col-10">
                            <input class="form-control" type="text" id="id_car">
                        </div>
                    </div>
                </fieldset>
                <div class="form-group row">
                    <label for="inputFname" class="col-2 col-form-label">First Name</label>
                    <div class="col-10">
                        <input class="form-control" type="text" id="inputFname">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputLname" class="col-2 col-form-label">Last Name</label>
                    <div class="col-10">
                        <input class="form-control" type="text" id="inputLname">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="paySelect" class="col-2 col-form-label">Pay Choice</label>
                    <div class="col-10">
                        <select class="form-control" id="paySelect">
                            <option value="cash">Cash</option>
                            <option value="credit_cart">Credit card</option>
                        </select>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="allCars">
    </div>
<script src="js/main.js"></script>
</body>
</html>
